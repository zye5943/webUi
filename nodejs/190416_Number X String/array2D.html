<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <script>
    //case 1
    //이중 배열의 경우 depth 1~의 배열도 선언을 해줘야
    //에러가 나지 않는다.
    var arr = [];
    //이렇게 배열로 선언을 해줘야 배열로 사용가능
    arr[0] = [];
    arr[1] = [];

    //case 2
    var arr = new Array(5);
    arr[0] = new Array(5);

    var arr1 = [];
    for (var i = 0; i < 5; i++) {
      arr1[i] = []; //여기가 javascript에서 유의해야 할 부분
      for (var j = 0; j < 5; j++) {
        arr1[i][j] = (i * 5) + (j + 1);
      }
    }

    var arr2 = [];
    for (var i = 0; i < 5; i++) {
      arr2[i] = [];
      for (var j = 0; j < 5; j++) {
        arr2[i][j] = (i * 15) + (j * 3) + 1;
      }
    }

    //Quiz 1 only use 1 for-loop
    var arr3 = [];
    for (var i = 0; i < 25; i++) {
      if (i % 5 == 0) {
        arr3[i / 5] = [];
      }
      arr3[parseInt(i / 5)][(i % 5)] = i + 1;
    }

    var arr4 = [];
    for (var i = 0; i < 5; i++) {
      arr4[i] = [];
      for (var j = 0; j < 5; j++) {
        arr4[i][j] = i * j;
      }
    }

    var arr5 = [];
    for (var i = 0; i < 5; i++) {
      arr5[i] = [];
      for (var j = 0; j < 5; j++) {
        arr5[i][j] = String(i) + String(j);
      }
    }

    var arr6 = [];
    for (var i = 1; i < 10; i = i + 3) {
      arr6[ (i + 2) / 3 - 1] = [];
      for (var j = 0; j < 5; j++) {
        arr6[(i+2)/3 - 1][j] = i * j;
      }
    }

    console.log(arr1)
    console.log(arr2)
    console.log(arr3)
    console.log(arr4)
    console.log(arr5)
    console.log(arr6)
  </script>
</body>

</html>
