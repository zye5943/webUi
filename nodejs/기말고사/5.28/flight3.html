$.ajax({
    url: '/dbSelectNews',
    data: {},
    success: function(response) {
        // /dbSelectNews에서 보낸 rows가 response로 받아짐 (DB에 있는 row(행)이 받아진거) -> 여기서 response는 리스트안에 배열 안에 리스트 형식으로 들어옴. 크게는 배열 1개가 들어옴 [ {},{} ]
        for (var i = 0; i < response.length; i++) {
            $("#newsSpan").append(`${response[i].aircraftCode}
                 ${response[i].flightName} ${response[i].seatValue} <input type="button" value="삭제" onclick="funcDel(${response[i].no})">`); //onclick은 클릭할때 {}을 실행한다.
        }
    }
})
