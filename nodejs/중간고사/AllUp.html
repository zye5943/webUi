<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <script>
        // 1부터 100까지 홀수만 출력 - 1) % 없이 2) % 있게

        //1) 없이
        for(var i = 0; i<100; i=i+2){
            console.log(i+1);
        }
        //2) 있이
        for(var i =0; i<100;i++){
            if(i%2 ==1){
                console.log(i);
            }
        }




    </script>

</body>

</html>
