<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>회원가입페이지</title>
</head>

<body>
    <center>
        <font size="15" color=#66FFFF>
            <strong>
                회원가입

        </font> <br>
    </center>
    <!-- 여기는 아이디를 입력하는 곳 -->
    아이디 : <input type="text" placeholder="아이디를 입력하세요">
    <br>
    비밀번호 : <input type="password">
    <br>
    재확인 : <input type="password">
    <br>
    이름 : <input type="password">
    <br>
    남자 <input type="radio" name="loginType">
    여자 <input type="radio" name="loginType" checked>
    <br>
    <br>
    생년월일
    <br>
    연도 <input type="text"size="5">월
    <select> //select가 선택창 생성, option이 안에 있는 내용정보
        <option value=""selected>1월 </option>
        <option value="" >2월 </option>
        <option value="">3월 </option>
        <option value="">4월 </option>
        <option value="">5월 </option>
        <option value="">6월 </option>
        <option value="">7월 </option>
        <option value="">8월 </option>
        <option value="">9월 </option>
        <option value="">10월 </option>
        <option value="">11월 </option>
        <option value="">12월 </option>
    </select> 일 <input type="text" size="5">
    <br>
    휴대폰번호<input type="text"><input type="button" value="인증">
    인증번호<input type="text"> <input type="button" value="확인">
    <br>
    <input type="button" value="가입하기">
    </strong></body>
    </html>
